<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>Estrella Delivery</title>
    <meta name="description" content="Pide comida a domicilio de tus restaurantes favoritos de forma rápida y fácil. Con Estrella Delivery, disfruta de los mejores platos de la ciudad en la comodidad de tu hogar." />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --color-rappi-primary: #FA3D22; /* Rappi red-orange */
    --color-rappi-success: #00C853; /* Vibrant green */
    --color-rappi-danger: #FF4940; /* Rappi red for danger/error */
    --color-rappi-text-dark: #333333;
    --color-rappi-text-light: #666666;
    --color-rappi-gray-light: #f5f5f5;
    --color-rappi-gray-medium: #e5e5e5;
    --color-rappi-gray-dark: #9e9e9e;
  }

  html, body, #root {
    height: 100%;
  }
  body {
    padding-top: calc(60px + env(safe-area-inset-top));
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.4s ease-in-out forwards;
  }
  @keyframes fadeInBubble {
    from { opacity: 0; transform: translateY(5px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .animate-fade-in-bubble {
    animation: fadeInBubble 0.3s ease-out forwards;
  }
  /* For horizontal scrolling */
  .no-scrollbar::-webkit-scrollbar {
      display: none;
  }
  .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
